project:
  name: storm
  version: 1.0.0
  desc: ...
fmt:
  - go fmt ./...
  - goimports .
lint:
  - golangci-lint run --enable-all
  - checklicense
generate:
  - go generate
  - go-bindata ...
  - addlicenses
  - changelog
build:
#   binaries:
#     - name: tool1
#       path: ./cmd/tool1
#     - name: tool2
#       path: ./cmd/tool2
  env:
    - GO111MODULE=on
    - CGO_ENABLED=0
  flags: |
    -a
    -installsuffix cgo
  ldflags: |
    -s
    -w
    -X "main.BuildVersion={{.Version}}"
    -X "main.BuildInfo={{.BuildInfo}}"
    -extldflags '-static'
  platforms:
    - linux/amd64
    - darwin/amd64
package:
  tarball:
    includes:
      - docs/*.md
      - LICENSE
  rpm:
    prefix: /usr/local/bin
  deb:
    prefix: /usr/local/bin
checksum:
  algo: sha256
  single-file: checksums.txt
release:
  github:
    token: "{{ .Env.GITHUB_TOKEN }}"
  bintray:
    path: user/repo/latest/xxx
    token: "{{ .Env.BINTRAY_TOKEN }}"
  brew:
    repo: github.com/subchen/homebrew-tap
    token: "{{ .Env.GITHUB_TOKEN }}"
  docker:
    registry: hub.docker.io
    image: subchen/gomk
    tags:
      - latest
      - "{{.Version}}"

